<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Lembrar de colocar a descrição da página que aparece nos motores de busca para uma melhor colocação na SIO-->
    <meta name="description" content="An awesome calculator to help the devs with finances!">
    
    <!--Referenciar o diretório, mesmo que seja root, com o ./-->
    <link rel="stylesheet" href="./style.css"> 

    <!-- Font embbedded -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">

    <title>dev.finance$</title>
</head>
<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td><time datetime="2021-01-23">23/01/2021</time></td>
                    </tr>
                    <tr>
                        <td>Criação Website</td>
                        <td>R$ 5.000,00</td>
                        <td><time datetime="2021-01-23">23/01/2021</time></td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 200,00</td>
                        <td><time datetime="2021-01-23">23/01/2021</time></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>dev.finance$</footer>

</body>

</html>
